<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
<!-- Link Styles.css -->
<link rel="stylesheet" href="css/styles.css">
<!-- Link Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

    <header>
    <!-- Navegacion con logo -->
        <div class="container mt-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <!-- Logo de ejemplo -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="green" class="bi bi-gem" viewBox="0 0 16 20">
                            <path d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785l-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004l.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495L8 13.366l2.532-7.876-5.062.005zm-1.371-.999l-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817l5.123-6.83-2.928.002-2.195 6.828z"/>
                        </svg>
                        Simulador de Gastos e Ingresos
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <form id="formulario" class="row">
                <div  class="col-12">
                    <h2 class="text-center">Datos</h2>
                </div>
                <div class="col-12 col-md-4">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" >Nombre</span>
                        <input type="text" id="nombre" placeholder="Ej. Alquiler" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="input-group input-group-sm  mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                        <select id="tipo" class="form-select" id="tipo">
                            <option selected>Seleciona</option>
                            <option value="Ingreso">Ingreso</option>
                            <option value="Gasto">Gasto</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" >Monto</span>
                        <input type="text" id="monto" placeholder="Ej. 1000" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="input-group input-group-sm mb-3">
                        <label class="input-group-text " for="inputGroupSelect02">Mes</label>
                        <select class="form-select" id="mes">
                            <option selected>Seleciona</option>
                            <option value="Ene">Enero</option>
                            <option value="Feb">Febrero</option>
                            <option value="Mar">Marzo</option>
                            <option value="Abr">Abril</option>
                            <option value="May">Mayo</option>
                            <option value="Jun">Junio</option>
                            <option value="Jul">Julio</option>
                            <option value="Ago">Agosto</option>
                            <option value="Sep">Septiembre</option>
                            <option value="Oct">Octubre</option>
                            <option value="Nov">Noviembre</option>
                            <option value="Dic">Diciembre</option>
                        </select>
                    </div>
                </div>
                <div  class="col-12 col-md-4">
                    <button type="submit" class="btn btn-success btn-sm">Ingresar</button>
                </div>
            </form>
        </div>
        <div id="resultados" class="container my-5">
            <!-- TABLA -->
            <div class="col-12">
                <h2 class="text-center">Resumen</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">NÂ°</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Mes</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p class="p-footer" >copyright <span class="text-footer fw-bolder">joel paredes</span>  &copy; 2021</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
